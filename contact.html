<html>

<head>
  <title>Tristen's Website-Contact</title>

<body>
  <header>
    <nav>
      <a class="navbar" href="./index.html">Home</a>
      <a class="navbar" href="./about.html">About</a>

      <a class="navbar" href="./contact.html">Contact</a>
      <h2 id="name">Tristen Gadzinski</h2>
    </nav>
  </header>

  <main id="contactMain">
    <h1 id="contactH1">Contact Me</h1>
    <form action="./success.html">
      <div>
        <label for="name">Name:</label> <br>
        <input type="text" name="name" id="fname"> <br>
      </div>
      <div>
        <label for="email">Email:</label> <br>
        <input type="email" name="email" id="email"> <br>
      </div>
      <div>
        <label for="inquiry">Inquiries:</label> <br>
        <textarea name="inquiry" id="inquiry" cols="40" rows="10"></textarea> <br>
      </div>
      <button type="submit">Submit</button>
    </form>
  </main>

  <footer>
    <a href="http://twitter.com" target="_blank" rel="noopener noreferrer"><img class="media-link"

    <a href="http://instagram.com" target="_blank" rel="noopener noreferrer"><img class="media-link"
